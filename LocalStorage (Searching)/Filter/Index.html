<!DOCTYPE html>
<html>
  <head>
    <title>City Sort</title>

    <style>
      body {
        padding: 30px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
        color: #333;
      }

      .container {
        width: 350px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 10px 20px;
        border: none;
        margin: 5px;
        background: #4a90e2;
        color: white;
        font-size: 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #357abd;
      }

      input {
        width: 85%;
        padding: 10px;
        margin-top: 10px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
      }

      .add-btn {
        background: #28a745;
        margin-top: 10px;
      }

      .add-btn:hover {
        background: #1e7e34;
      }

      ul {
        margin-top: 20px;
        list-style: none;
        padding: 0;
      }

      li {
        background: #e8edf3;
        margin: 6px 0;
        padding: 10px;
        border-radius: 6px;
        font-size: 17px;
        color: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .delete-btn {
        background: #e74c3c;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        font-size: 14px;
      }

      .delete-btn:hover {
        background: #c0392b;
      }
    </style>
  </head>

  <body>
    <h2>City Sorter</h2>

    <div class="container">
      <button onclick="sortAZ()">A → Z</button>
      <button onclick="sortZA()">Z → A</button>

      <br /><br />

      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button class="add-btn" onclick="addCity()">ADD</button>

      <ul id="cityList"></ul>
    </div>

    <script>
      let cities = [];

      function displayCities() {
        let list = document.getElementById("cityList");
        list.innerHTML = "";

        cities.forEach((city, index) => {
          let li = document.createElement("li");

          li.innerHTML = `
                ${city} 
                <button class="delete-btn" onclick="deleteCity(${index})">❌</button>
            `;

          list.appendChild(li);
        });
      }

      function addCity() {
        let newCity = document.getElementById("cityInput").value.trim();

        if (newCity === "") {
          alert("Please enter a city name!");
          return;
        }

        cities.push(newCity);
        document.getElementById("cityInput").value = "";
        displayCities();
      }

      function deleteCity(index) {
        cities.splice(index, 1);
        displayCities();
      }

      function sortAZ() {
        cities.sort();
        displayCities();
      }

      function sortZA() {
        cities.sort().reverse();
        displayCities();
      }

      displayCities();
    </script>
  </body>
</html>
